<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>

    <h1>Products</h1>
    <a href="../index.html">Home</a>

    <h2>Part 1</h2>
    <p>
        JavaScript logic to analyze and filter products.
    </p>

    <hr>
    <h2>Part 2</h2>
    <p>
        JavaScript code to display each product visually on the page.
    </p>

    <div id="display-products"></div>

    <script type="text/javascript">

        var products = [
            {
                "name": "Textbook",
                "description": "It has all the answers.",
                "price": 129.99,
                "imageURL": "https://picsum.photos/id/24/360/200"
            },
            {
                "name": "Cup of Tea",
                "description": "An individually-prepared tea or coffee of choice.",
                "price": 3.49,
                "imageURL": "https://picsum.photos/id/225/360/200"
            },
            {
                "name": "Strawberries",
                "description": "Juicy organic strawberries.",
                "price": 4.99,
                "imageURL": "https://picsum.photos/id/1080/360/200"
            }
        ]

        console.log("---------------------")
        console.log("PART 1...")

        // A. Total number of products
        console.log("A. Total number of products:", products.length)

        // B. Display each product's name and price
        console.log("B. Product Details:")
        products.forEach(product => {
            console.log(`${product.name}: $${product.price.toFixed(2)}`)
        });

        // C. Filter products under $50
        const matchingProducts = products.filter(product => product.price < 50)
        console.log("C. Matching Products (< $50):", matchingProducts)

        // D. Number of matching products
        console.log("D. Number of Matching Products:", matchingProducts.length)


        console.log("---------------------")
        console.log("PART 2...")

        const container = document.getElementById("display-products");

        products.forEach(product => {
            const productDiv = document.createElement("div");

            const nameP = document.createElement("p");
            nameP.textContent = `Name: ${product.name}`;

            const descP = document.createElement("p");
            descP.textContent = `Description: ${product.description}`;

            const priceP = document.createElement("p");
            priceP.textContent = `Price: $${product.price.toFixed(2)}`;

            const image = document.createElement("img");
            image.src = product.imageURL;
            image.alt = product.name;
            image.style.width = "360px";

            const hr = document.createElement("hr");

            productDiv.appendChild(nameP);
            productDiv.appendChild(descP);
            productDiv.appendChild(priceP);
            productDiv.appendChild(image);
            productDiv.appendChild(hr);

            container.appendChild(productDiv);
        });

    </script>
</body>
</html>
