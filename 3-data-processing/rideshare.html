<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rideshare</title>
</head>
<body>

    <h1>Rideshare</h1>
    <a href="../index.html">Home</a>

    <h2>Part 1</h2>
    <p>JavaScript code to log rideshare data to the console.</p>

    <hr>
    <h2>Part 2</h2>
    <p>JavaScript to display the data visually on the page.</p>

    <div id="rideshare-app">
        <p>Driver: <span id="display-driver">TODO</span></p>
        <p>Vehicle: <span id="display-vehicle">TODO</span></p>
        <p>Passengers:</p>
        <ol id="display-passengers"></ol>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/d3-array@3"></script>
    <script type="text/javascript">
        var trip = {
            "driver": {
                "first_name": "Danny",
                "last_name": "Dreyfus",
                "avg_rating": 3.6,
                "total_rides": 950
            },
            "vehicle": {
                "make": "Toyota",
                "model": "Prius",
                "year": 2021,
                "color": "silver",
                "licensePlate": "ABC-1234"
            },
            "rideshare": true,
            "pickup_location": "Union Station",
            "stops": [
                {"sequence": 1, "passenger": "Vishal", "destination": "Logan Circle", "fare": 5.99},
                {"sequence": 2, "passenger": "Clara", "destination": "Dupont Circle", "fare": 7.99},
                {"sequence": 3, "passenger": "Lee", "destination": "Washington Circle", "fare": 9.99}
            ]
        }

        console.log("---------------------")
        console.log("PART 1...")

        // A. Driver's name
        console.log(`A. Your driver is ${trip.driver.first_name}`);

        // B. License plate
        console.log(`B. License Plate: ${trip.vehicle.licensePlate}`);

        // C. Number of stops
        console.log(`C. Number of stops: ${trip.stops.length}`);

        // D. First stop destination
        console.log(`D. First stop: ${trip.stops[0].destination}`);

        // E. Last stop destination (dynamic)
        const lastStop = trip.stops[trip.stops.length - 1];
        console.log(`E. Last stop: ${lastStop.destination}`);

        // F. Loop through stops and display passenger names
        console.log("F. Passenger names:");
        trip.stops.forEach(stop => {
            console.log(stop.passenger);
        });

        // G. Map fares into array
        const fares = trip.stops.map(stop => stop.fare);
        console.log("G. Fares:", fares);

        // H. Calculate total fare (rounded to USD format)
        const totalFare = d3.sum(fares);
        console.log(`H. Total fare: $${totalFare.toFixed(2)}`);


        console.log("---------------------")
        console.log("PART 2...")

        // A. Display driver's name
        document.getElementById("display-driver").textContent = trip.driver.first_name;

        // B. Display vehicle details
        const vehicle = trip.vehicle;
        document.getElementById("display-vehicle").textContent = `${vehicle.make} ${vehicle.model} (${vehicle.licensePlate})`;

        // C. Display each passenger in <ol>
        const passengerList = document.getElementById("display-passengers");
        trip.stops.forEach(stop => {
            const li = document.createElement("li");
            li.textContent = stop.passenger;
            passengerList.appendChild(li);
        });

    </script>
</body>
</html>
